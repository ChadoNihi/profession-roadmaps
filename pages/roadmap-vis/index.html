    var options = {
      layout: {
        hierarchical: {
          enabled: true
      }}
    };

    // initialize your network!
    var network = new vis.Network(container, data, options);

    network.on('click', e=> {
      const nodesClicked = e.nodes;
      if (nodesClicked.length) {
        network.focus(nodesClicked[0], {
          scale: 3,
          animation: {
            duration: 700
          }
        });
      }
      else {

            duration: 200
          }
        });
