<html>
<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #roadmap {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<div id="roadmap"></div>

<script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
        {id: 1, label: 'Intro', subjects: [
          {title: 'Some subject', descr: '', topics: [{}, {}, {}, {}]}, {title: 'Some subject', descr: '', topics: [{}, {}, {}, {}]}, {title: 'Some subject', descr: '', topics: [{}, {}, {}, {}]}
        ]},
        {id: 2, label: 'Pre-bachelor', subjects: [
          {title: 'Some subject', descr: '', topics: [{}, {}, {}, {}]}, {title: 'Some subject', descr: '', topics: [{}, {}, {}, {}]}, {title: 'Some subject', descr: '', topics: [{}, {}, {}, {}]}
        ]},
        {id: 3, label: 'Bachelor', subjects: [
          {title: 'Some subject', descr: '', topics: [{}, {}, {}, {}]}, {title: 'Some subject', descr: '', topics: [{}, {}, {}, {}]}, {title: 'Some subject', descr: '', topics: [{}, {}, {}, {}]}
        ]},
        {id: 4, label: 'Lab assistant', subjects: [
          {title: 'Some subject', descr: '', topics: [{}, {}, {}, {}]}, {title: 'Some subject', descr: '', topics: [{}, {}, {}, {}]}, {title: 'Some subject', descr: '', topics: [{}, {}, {}, {}]}
        ]},
        {id: 5, label: 'Research assistant', subjects: [
          {title: 'Some subject', descr: '', topics: [{}, {}, {}, {}]}, {title: 'Some subject', descr: '', topics: [{}, {}, {}, {}]}, {title: 'Some subject', descr: '', topics: [{}, {}, {}, {}]}
        ]},
        {id: 6, label: 'Pre-master', subjects: [
          {title: 'Some subject', descr: '', topics: [{}, {}, {}, {}]}, {title: 'Some subject', descr: '', topics: [{}, {}, {}, {}]}, {title: 'Some subject', descr: '', topics: [{}, {}, {}, {}]}
        ]},
        {id: 7, label: 'Master', subjects: [
          {title: 'Some subject', descr: '', topics: [{}, {}, {}, {}]}, {title: 'Some subject', descr: '', topics: [{}, {}, {}, {}]}, {title: 'Some subject', descr: '', topics: [{}, {}, {}, {}]}
        ]},
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: 1, to: 2},
        {from: 2, to: 3},
        {from: 3, to: 4},
        {from: 3, to: 5},
        {from: 5, to: 7},
        {from: 6, to: 7},
        {from: 4, to: 7}
    ]);

    // create a network
    var container = document.getElementById('roadmap');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {};

    // initialize your network!
    var network = new vis.Network(container, data, options);

    network.on('click', e=> {
      const nodesClicked = e.nodes;
      if (!nodesClicked) {
        alert('Zoom out!')
      }
      else {
        alert(`Zoom in on node '${nodes.get(nodesClicked[0]).label}' with data '${nodes.get(nodesClicked[0]).data}'`);
      }
    });
</script>
</body>
</html>
